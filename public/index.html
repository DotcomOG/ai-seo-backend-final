<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI SEO Analyzer 🤖</title>
  <style>
    body { font-family: Helvetica, sans-serif; margin: 2rem; background: #fff; color: #222; }
    h1 { margin-bottom: 1rem; }
    form { margin-bottom: 1.5rem; }
    input, button { padding: .5rem; border-radius: 4px; border:1px solid #ccc; }
    button { cursor: pointer; background: #0066cc; color: #fff; }
    button:hover { opacity: .9; }
    #status { font-style: italic; color: #555; margin-top: .5rem; }
    #status.error { color: #c00; font-weight: bold; }
    .section { margin-top: 2rem; }
    .score { font-size: 3rem; font-weight: bold; color: #111; display: inline-block; }
    #scoreHelp { background: none; border: none; font-size: 1.5rem; margin-right: .5rem; }
    .item { margin-bottom: 1.5rem; }
    .item-header { font-weight: bold; font-size: 1.1rem; margin-bottom: .25rem; }
    .item-explanation { margin-left: 1.5rem; line-height: 1.4; }
    .modal-overlay { 
      position: fixed; top:0; left:0; width:100%; height:100%; 
      background: rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center;
    }
    .modal { background:#fff; padding:1rem; max-width:400px; border-radius:4px; position:relative; }
    .modal button { position:absolute; top:.5rem; right:.5rem; background:none; border:none; font-size:1.2rem; cursor:pointer; }
  </style>
</head>
<body>
  <h1>AI SEO Analyzer 🤖</h1>
  <form id="analyzerForm">
    <input type="url" id="url" placeholder="https://example.com 🌐" required style="width:60%; margin-right:.5rem" />
    <button type="submit">Analyze 🚀</button>
  </form>
  <div id="status"></div>

  <div id="results" style="display:none;">
    <div class="section">
      <h2>Overall Score 🎯</h2>
      <button id="scoreHelp">❓</button>
      <span id="score" class="score"></span>
    </div>
    <div id="scoreLegend" class="section" style="font-size:0.9rem; color:#555;">
      <div>Score Legend:</div>
      <ul style="list-style:none; padding-left:0; margin:0.5rem 0 0 1rem;">
        <li><strong>1-3:</strong> Poor AI SEO readiness</li>
        <li><strong>4-6:</strong> Fair AI SEO but requires improvements</li>
        <li><strong>7-8:</strong> Good AI SEO with minor opportunities</li>
        <li><strong>9-10:</strong> Excellent AI SEO readiness</li>
      </ul>
    </div>

    <div class="section">
      <h2>Strengths 💪</h2>
      <div id="superpowers"></div>
    </div>

    <div class="section">
      <h2>Opportunities 🚀</h2>
      <div id="opportunities"></div>
    </div>

    <div class="section">
      <h2>AI Engine Insights 🔍</h2>
      <div id="insights"></div>
    </div>
  </div>

  <div id="scoreModalOverlay" class="modal-overlay">
    <div class="modal">
      <button id="closeModal">×</button>
      <h3>Score Explanation 📝</h3>
      <p id="scoreExplanation"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
