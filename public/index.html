<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI SEO Analyzer</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      margin-bottom: 1rem;
    }
    select, input, button {
      font-family: Helvetica, sans-serif;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>AI SEO Analyzer</h1>
  <form id="analyzerForm">
    <select id="type">
      <option value="summary">Summary</option>
      <option value="full">Full</option>
    </select>
    <input type="url" id="url" placeholder="https://example.com" required style="width:60%;" />
    <button type="submit">Analyze</button>
  </form>
  <pre id="result"></pre>
  <script src="index.js"></script>
</body>
</html>
